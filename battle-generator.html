<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Battle Generator - WhatIfTheyFought</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    .battle-flex {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 3rem;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .battle-flex figure {
      max-width: 300px;
      text-align: center;
    }
    .battle-flex h1 {
      font-size: 3rem;
    }
    table td, table th {
      text-align: center;
    }
    .summary {
      line-height: 1.8;
      font-size: 1.1rem;
      margin-top: 2rem;
    }
    @media (min-width: 768px) {
      main.container {
        max-width: 960px;
      }
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>WhatIfTheyFought</strong></li>
    </ul>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">All Animals</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2 style="text-align:center">⚔️ Animal Battle Generator</h2>
    <form id="battleForm" class="grid">
      <label>
        Choose Animal 1:
        <select id="animal1"></select>
      </label>
      <label>
        Choose Animal 2:
        <select id="animal2"></select>
      </label>
      <button type="submit">Generate Battle</button>
    </form>

    <div id="battleResult"></div>
  </main>

  <footer class="container">
    <small><a href="#">Privacy</a> • <a href="#">Contact</a></small>
  </footer>

  <script>
    const animals = {
      "Lion": {
        image: "https://via.placeholder.com/250x250?text=Lion",
        attack: 85,
        defense: 75,
        speed: 80,
        intelligence: 60,
        weight: 190
      },
      "Tiger": {
        image: "https://via.placeholder.com/250x250?text=Tiger",
        attack: 88,
        defense: 70,
        speed: 78,
        intelligence: 65,
        weight: 220
      },
      "Gorilla": {
        image: "https://via.placeholder.com/250x250?text=Gorilla",
        attack: 80,
        defense: 70,
        speed: 65,
        intelligence: 75,
        weight: 160
      },
      "Grizzly Bear": {
        image: "https://via.placeholder.com/250x250?text=Grizzly+Bear",
        attack: 90,
        defense: 85,
        speed: 55,
        intelligence: 35,
        weight: 360
      },
      "Elephant": {
        image: "https://via.placeholder.com/250x250?text=Elephant",
        attack: 95,
        defense: 90,
        speed: 40,
        intelligence: 50,
        weight: 6000
      },
      "Crocodile": {
        image: "https://via.placeholder.com/250x250?text=Crocodile",
        attack: 87,
        defense: 80,
        speed: 45,
        intelligence: 30,
        weight: 500
      },
      "Komodo Dragon": {
        image: "https://via.placeholder.com/250x250?text=Komodo+Dragon",
        attack: 70,
        defense: 60,
        speed: 40,
        intelligence: 25,
        weight: 90
      },
      "T-Rex": {
        image: "https://via.placeholder.com/250x250?text=T-Rex",
        attack: 100,
        defense: 85,
        speed: 50,
        intelligence: 40,
        weight: 8000
      },
      "Mammoth": {
        image: "https://via.placeholder.com/250x250?text=Mammoth",
        attack: 85,
        defense: 90,
        speed: 30,
        intelligence: 45,
        weight: 6500
      }
    };

    const select1 = document.getElementById("animal1");
    const select2 = document.getElementById("animal2");
    const resultDiv = document.getElementById("battleResult");

    Object.keys(animals).forEach(name => {
      const option1 = document.createElement("option");
      option1.value = name;
      option1.textContent = name;
      const option2 = option1.cloneNode(true);
      select1.appendChild(option1);
      select2.appendChild(option2);
    });

    document.getElementById("battleForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const a1 = animals[select1.value];
      const a2 = animals[select2.value];

      let winner = "Draw";
      const score1 = a1.attack + a1.defense + a1.speed + a1.intelligence;
      const score2 = a2.attack + a2.defense + a2.speed + a2.intelligence;
      if (score1 > score2) winner = select1.value;
      else if (score2 > score1) winner = select2.value;

      resultDiv.innerHTML = `
        <h3 style="text-align:center">${select1.value} vs ${select2.value}</h3>
        <div class="battle-flex">
          <figure>
            <img src="${a1.image}" alt="${select1.value}" />
            <figcaption>${select1.value}</figcaption>
          </figure>
          <h1>VS</h1>
          <figure>
            <img src="${a2.image}" alt="${select2.value}" />
            <figcaption>${select2.value}</figcaption>
          </figure>
        </div>
        <table>
          <thead>
            <tr><th>Attribute</th><th>${select1.value}</th><th>${select2.value}</th></tr>
          </thead>
          <tbody>
            <tr><td>Attack</td><td>${a1.attack}</td><td>${a2.attack}</td></tr>
            <tr><td>Defense</td><td>${a1.defense}</td><td>${a2.defense}</td></tr>
            <tr><td>Speed</td><td>${a1.speed}</td><td>${a2.speed}</td></tr>
            <tr><td>Intelligence</td><td>${a1.intelligence}</td><td>${a2.intelligence}</td></tr>
            <tr><td>Weight</td><td>${a1.weight} kg</td><td>${a2.weight} kg</td></tr>
          </tbody>
        </table>
        <div class="summary">
          <p><strong>Likely Winner: ${winner}</strong></p>
        </div>
      `;
    });
  </script>
</body>
</html>
