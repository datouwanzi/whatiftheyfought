<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Battle Generator</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
    </nav>
  </header>

  <main>
    <form id="battle-form">
      <label>
        Fighter 1:
        <input type="text" id="fighter1" placeholder="e.g., Lion" required />
      </label>
      <label>
        Fighter 2:
        <input type="text" id="fighter2" placeholder="e.g., Tiger" required />
      </label>
      <button type="submit">Generate Battle</button>
    </form>

    <div id="battle-result"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
