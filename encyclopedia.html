      text-align: center;
      background: var(--pico-background-color);
      transition: transform 0.2s;
    }

    .animal-card:hover {
      transform: scale(1.03);
    }

    .animal-card h3 {
      margin: 0.5rem 0;
    }

    .animal-card a {
      text-decoration: none;
    }

    @media (prefers-color-scheme: dark) {
      .animal-card {
        background-color: #1d1f21;
        border-color: #333;
      }
    }
  </style>
</head>
